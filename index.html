<!DOCTYPE html>
<html>
<head>
    <title>Fruit Crush Saga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-gap: 5px;
            margin: 20px auto;
            max-width: 400px; /* Adjust for mobile screens */
        }

        .fruit {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        #score {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="gameBoard"></div>
    <div id="score">Score: 0</div>

    <script>
        const fruits = ['üçé', 'üçå', 'üçä', 'üçá', 'üçì', 'üçí'];
        const gridSize = 8;
        let gameBoard = [];
        let score = 0;
        let selectedFruit = null;

        function createGameBoard() {
            const gameBoardContainer = document.getElementById('gameBoard');
            gameBoard = [];

            for (let row = 0; row < gridSize; row++) {
                const rowArray = [];
                for (let col = 0; col < gridSize; col++) {
                    const fruit = fruits[Math.floor(Math.random() * fruits.length)];
                    const fruitElement = document.createElement('div');
                    fruitElement.classList.add('fruit');
                    fruitElement.textContent = fruit;
                    fruitElement.setAttribute('data-row', row);
                    fruitElement.setAttribute('data-col', col);
                    fruitElement.addEventListener('touchstart', (event) => {
                        event.preventDefault(); // Prevent scrolling on touch
                        selectFruit(row, col);
                    });
                    gameBoardContainer.appendChild(fruitElement);
                    rowArray.push(fruit);
                }
                gameBoard.push(rowArray);
            }
        }

        // ... (rest of the game logic - selectFruit, swapFruits, checkMatches, 
        // removeMatches, fillEmptySpaces, updateScore) 

        createGameBoard();
    </script>
</body>
</html>
